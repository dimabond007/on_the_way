    <div class="theme-selector">

    <!-- page header -->
    <header class="header">
      <div class="col-md-10 col-lg-8 m-auto">
        <h1 style="font-size: 100px">.</h1>
        <h6 class="title mb-2">create new ride</h6>
        <form class="ride-form">
          <input
            type="text"
            value="Tel Aviv"
            id="from"
            name="from"
            class="form-control"
            placeholder="from"
            required
          />
          <input
            type="text"
            id="to"
            value="Jerusalem"
            name="to"
            class="form-control"
            placeholder="to"
            required
          />

          <input
            type="text"
            class="form-control"
            name="driver"
            value="1234567"
            maxlength="7"
            pattern=".{7}"
            title="7 characters number"
            placeholder="driver"
            required
            oninput=" this.value = this.value.replace(/[^0-9]*/g, '')"
          />
          <input
            type="text"
            value="2345678"
            name="commander"
            maxlength="7"
            pattern=".{7}"
            id="commander-input"
            title="7 characters number"
            class="form-control"
            placeholder="commander"
            required
            oninput=" this.value = this.value.replace(/[^0-9]*/g, '')"
          />

          <input
            type="text"
            name="car_number"
            value="3456789"
            maxlength="8"
            pattern=".{7,}"
            title="7 characters number"
            class="form-control"
            placeholder="car NO."
            required
            oninput=" this.value = this.value.replace(/[^0-9]*/g, '')"
          />
          <input
            type="text"
            name="free_seats"
            value="3"
            class="form-control"
            placeholder="free seats"
            required
            oninput=" this.value = this.value.replace(/[^0-9]*/g, '')"
          />
          <input type="checkbox" name="trunk" />trunk

          <input
            id="date-input"
            type="date"
            name="begin_date"
            placeholder="dd-mm-yyyy"
            value="dd-mm-yyyy"
            min="2024-05-01"
            max="2030-12-31"
          />
          <input
            type="time"
            value="00:00"
            name="begin_time"
            id="time-input"
            required
          />
          <script>
            const date = new Date();
            document.getElementById("date-input").valueAsDate = date;
            document.getElementById("date-input").min = date;
          </script>
          <input type="submit" value="submit-ride" class="form-control" />
        </form>
      </div>
    </header>
